    <script>
        $(".rs-action").click(function() {
            var buttonAction = $(this)[0].dataset.buttonAction;
            switch(buttonAction) {
                case 'toggle-engine':
                    RS.remoteStartOn();
                break;
                case 'unlock-doors':
                    RS.remoteStartUnlock();
                break;
                case 'lock-doors':
                    RS.remoteStartLock();
                break;
                case 'pop-trunk':
                    RS.remoteStartTrunk();
                break;
                case 'fast-honk':
                    RS.remoteStartFastHonk();
                break;
            }
        })
    </script>
